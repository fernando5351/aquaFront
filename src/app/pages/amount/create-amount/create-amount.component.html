<div class="container py-5 mt-3">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="text-center mb-0">
            <i class="bi bi-cash-coin"></i> Crear Monto
          </h2>
        </div>
        <div class="card-body">
          <form [formGroup]="form">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre:</label>
              <input type="text" formControlName="name" class="form-control" placeholder="Ingrese el nombre del monto">
            </div>
            <div class="mb-3">
              <label for="amount" class="form-label">Monto:</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" formControlName="amount" class="form-control" placeholder="Ingrese el monto" step="0.01">
              </div>
            </div>
            <div class="text-center">
              <button (click)="sendRequest($event)" type="submit" class="btn btn-primary px-4">Crear Monto</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
