<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="text-center mb-0">
            <i class="bi bi-person"></i> Crear Cliente
          </h2>
        </div>
        <div class="card-body" style="max-height: 400px; overflow-y: auto;">
          <form [formGroup]="form">
            <h4>Datos del cliente</h4>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="name" placeholder="Ingrese el nombre del cliente">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Ingrese el correo electrónico del cliente">
            </div>
            <div class="mb-3">
              <label for="dui" class="form-label">DUI:</label>
              <input type="text" class="form-control" id="dui" placeholder="Ingrese el DUI del cliente">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Teléfono:</label>
              <input type="text" class="form-control" id="phone" placeholder="Ingrese el teléfono del cliente">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Cuota a cancelar:</label>
              <select class="form-control"  name="amount" id="amount">
                <option >Seleccionar</option>
                <option value="150.00">$150.00 COP</option>
              </select>
            </div>
            <hr>
            <h4>Direcciones</h4>
            <div *ngFor="let address of addresses">
              <h6>Dirección {{address.id}}:</h6>
              <div class="row">
                <div class="col-md-12">
                  <div class="mb-2">
                    <label for="address{{address.id}}" class="form-label">Calle:</label>
                    <input type="text" (input)="addAddress()" formControlName="streetName{{ address.id }}" class="form-control" id="address{{address.id}}" placeholder="Ingrese la dirección del cliente">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="otherAddress{{address.id}}" class="form-label">Poligono N°:</label>
                    <input type="text" (input)="addAddress()" formControlName="houseNumber{{ address.id }}" class="form-control" id="otherAddress{{address.id}}" placeholder="Ingrese el poligono">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="otherAddress2{{address.id}}" class="form-label">Casa N°:</label>
                    <input type="text" (input)="addAddress()" class="form-control" formControlName="polygonNumber{{ address.id }}" id="otherAddress2{{address.id}}" placeholder="Ingrese la casa de residencia">
                  </div>
                </div>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4">Crear Cliente</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
