<div class="container py-5 mt-3">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="text-center mb-0">
            <i class="bi bi-person"></i> Crear Cliente
          </h2>
        </div>
        <div class="card-body" style="max-height: 400px; overflow-y: auto;">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="name" placeholder="Ingrese el nombre del cliente">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Ingrese el correo electrónico del cliente">
            </div>
            <div class="mb-3">
              <label for="dui" class="form-label">DUI:</label>
              <input type="text" class="form-control" id="dui" placeholder="Ingrese el DUI del cliente">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Teléfono:</label>
              <input type="text" class="form-control" id="phone" placeholder="Ingrese el teléfono del cliente">
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Dirección:</label>
              <input type="text" class="form-control" id="address" placeholder="Ingrese la dirección del cliente">
            </div>
            <div class="mb-3">
              <label for="otherAddress" class="form-label">Otra Dirección:</label>
              <input type="text" class="form-control" id="otherAddress" placeholder="Ingrese otra dirección del cliente">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4">Crear Cliente</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
