<div class="container-fluid py-4">
  <div class="row justify-content-between mb-3">
    <div class="col-md-6">
      <h1 class="text-center mb-4">
        <i class="bi bi-person-fill-gear"></i>
        Clientes</h1>
    </div>
    <div class="col-md-6 text-end">
      <a href="clients/create" class="btn btn-primary">Crear Cliente</a>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Email</th>
                  <th>DUI</th>
                  <th>Teléfono</th>
                  <th>Otro Teléfono</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <!-- Aquí se mostrarán los clientes -->
                <tr *ngFor="let client of clients.data">
                  <td>{{ client.name }}</td>
                  <td>{{ client.email }}</td>
                  <td>{{ client.dui }}</td>
                  <td>{{ client.cellphone }}</td>
                  <td>{{ client.otherCellphone }}</td>
                  <td>
                    <div class="d-flex">
                      <button class="btn btn-primary btn-sm me-2">Editar</button>
                      <button class="btn btn-danger btn-sm">Eliminar</button>
                      <a  (click)="seeInfo(client.id)" class="btn btn-info btn-sm ms-2">Detalles</a>
                    </div>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
